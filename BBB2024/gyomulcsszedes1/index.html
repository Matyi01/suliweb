<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Számok</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css" media="screen,projection,print">
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
        }

        section {
            min-width: 400px;
            padding: 20px;
            margin: 10px auto 10px auto;
        }

        h1,
        p {
            text-align: center;
        }

        h1 {
            color: #1f2839;
            font-size: 2.5em;
            text-shadow: 6px 6px 2px #d0d0d0;
        }

        #palya {
            background: orange;
            font-size: 2em;
            text-align: center;
            margin: auto;
            border-color: orange;
            box-shadow: 10px 10px 5px #d0d0d0;
        }
        .kattintott{
            background-color: black;
        }
        .kattinthato{
            background-color: darkolivegreen;
        }
        .nemkattinthato{
            background-color: olive;
        }
    </style>
</head>

<body>
    <section>
        <h1>Játék</h1>
        <table id="palya" align="center"></table>
    </section>
    <script>
        var nrow = 8;
        var ncell = 8;
        var tt = new Array(nrow);
        var newrow;
        function init() {
            for (var i = 0; i < nrow; i++) {
                newrow = document.getElementById("palya").insertRow(i);
                tt[i] = new Array(ncell);
                for (var j = 0; j < ncell; j++) {
                    tt[i][j] = newrow.insertCell(j);
                    tt[i][j].id = i * ncell + j;
                    tt[i][j].onclick = function () {
                        cellClicked(this);
                    };
                    tt[i][j].style.width = "50px";
                    tt[i][j].style.height = "50px";
                    tt[i][j].style.color = "#fcfcfc";
                    tt[i][j].style.background = "#999999";
                    
                    tt[i][j].innerHTML = 1;
                }
            }
        }
        function clearBackground() {
            for (var i = 0; i < nrow; i++) {
                for (var j = 0; j < ncell; j++) {
                    tt[i][j].style.background = "#999999";
                }
            }
        }
        function cellClicked(obj) {
            clearBackground();
            var row = parseInt(obj.id / ncell);
            var column = obj.id % ncell;
            tt[row][column].style.background = "#000000";
        }
    </script>
    <script>
        init();
    </script>
</body>

</html>
