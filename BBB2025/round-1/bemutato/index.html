<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bemutatkozás</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <style>
        div {}

        body {
            background-image: url("bg.jpg");
            background-size: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body onload="startTime()">
    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <img src="ady-logo.png" alt="Nagyatádi Ady Endre Gimnázium és Technikum" class="img-fluid float-start"
                    style="max-height: 200px;">
                <p class="p-3 h5">Kaposvári SZC Nagyatádi Ady Endre Technikum és Gimnázium</p>
            </div>
            <div class="col-4">
                <p class="h1">Teccikérteni</p>
                <p class="h3">Bemutatkozás</p>
            </div>
            <div class="col-4 h4 p-3" id="clock"></div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <p>Felkészítő tanár:</p>
                <p class="fw-bold">Papp Péter</p>
            </div>
            <div class="col-3">
                <p>12/B osztály tanulója:</p>
                <p class="fw-bold">Takács Bence</p>
            </div>
            <div class="col-3">
                <p>13/C osztály tanulója:</p>
                <p class="fw-bold">Konyhási Máté</p>
            </div>
            <div class="col-3">
                <p>13/C osztály tanulója:</p>
                <p class="fw-bold">Holczer Mátyás</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <img src="ady-logo.png" alt="Papp Péter képe" class="img-fluid p-3" style="max-height: 300px;">
            </div>
            <div class="col-3">
                <img src="ady-logo.png" alt="Takács Bence képe" class="img-fluid p-3" style="max-height: 300px;">
            </div>
            <div class="col-3">
                <img src="ady-logo.png" alt="Konyhási Máté képe" class="img-fluid p-3" style="max-height: 300px;">
            </div>
            <div class="col-3">
                <img src="ady-logo.png" alt="Holczer Mátyás képe" class="img-fluid p-3" style="max-height: 300px;">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="button" class="btn btn-light" value="Papp Péter bemutatkozása" onclick="bemutat1()">
                <p id="bemutat1"></p>
            </div>
            <div class="col-3">
                <input type="button" class="btn btn-light" value="Takács Bence bemutatkozása" onclick="bemutat2()">
                <p id="bemutat2"></p>
            </div>
            <div class="col-3">
                <input type="button" class="btn btn-light" value="Konyhási Máté bemutatkozása" onclick="bemutat3()">
                <p id="bemutat3"></p>
            </div>
            <div class="col-3">
                <input type="button" class="btn btn-light" value="Holczer Mátyás bemutatkozása" onclick="bemutat4()">
                <p id="bemutat4"></p>
            </div>
        </div>
    </div>
    <script>
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
            setTimeout(startTime, 1000);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };
            return i;
        }

        function bemutat1() {
            if (document.getElementById("bemutat1").innerHTML == "") {
                document.getElementById("bemutat1").innerHTML = "Papp Péter vagyok, a Nagyatádi Ady Endre Gimnázium és Technikum informatikatanára. 10 éve tanítok programozást és webfejlesztést. Szenvedélyem a technológia és az oktatás, és mindig arra törekszem, hogy diákjaim a legjobb tudásukat adják.";
            } else {
                document.getElementById("bemutat1").innerHTML = "";
            }
        }
        function bemutat2() {
            if (document.getElementById("bemutat2").innerHTML == "") {
                document.getElementById("bemutat2").innerHTML = "Takács Bence vagyok, a 12/B osztály tanulója. Érdekel a programozás és a webfejlesztés, és szívesen tanulok új technológiákat. Szabadidőmben szeretek videojátékokkal játszani és sportolni.";
            } else {
                document.getElementById("bemutat2").innerHTML = "";
            }
        }
        function bemutat3() {
            if (document.getElementById("bemutat3").innerHTML == "") {
                document.getElementById("bemutat3").innerHTML = "Konyhási Máté vagyok, a 13/C osztály tanulója. Szenvedélyem a számítástechnika és a programozás. Célom, hogy a jövőben sikeres fejlesztő legyek, és hozzájáruljak innovatív projektekhez.";
            } else {
                document.getElementById("bemutat3").innerHTML = "";
            }
        }
        function bemutat4() {
            if (document.getElementById("bemutat4").innerHTML == "") {
                document.getElementById("bemutat4").innerHTML = "Holczer Mátyás vagyok, a 13/C osztály tanulója. Érdekel a webfejlesztés és a digitális technológiák világa. Szeretek új dolgokat tanulni és kreatív megoldásokat találni a problémákra.";
            } else {
                document.getElementById("bemutat4").innerHTML = "";
            }
        }



    </script>
</body>

</html>
