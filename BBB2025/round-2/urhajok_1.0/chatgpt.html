<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Űrhajóvadászat</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: sans-serif;
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(12, 40px);
            grid-template-rows: repeat(12, 40px);
            gap: 2px;
            margin: 20px auto;
            width: fit-content;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: #222;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .hit {
            background: crimson;
        }

        .miss {
            background: #333;
            color: #0f0;
        }

        #modeSelect {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Űrhajóvadászat</h1>
    <select id="modeSelect">
        <option value="normal">Normál mód</option>
        <option value="time">Time Attack mód</option>
    </select>
    <button id="startBtn">Játék indítása</button>
    <p>Lépések: <span id="steps">0</span></p>
    <div id="board"></div>
    <p id="status"></p>
    <script src="game.js"></script>
</body>

</html>
