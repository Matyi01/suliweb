<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aszteroida bányászat</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <h1 class="mb-4">Aszteroida bányászat</h1>
            </div>
            <div class="col-4">
                <div id="scoreboard" class="mt-4">
                    <h3>Vas: <span id="score">0</span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div id="game-container" class="mb-4">
                    <canvas id="game-canvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
                </div>
            </div>
            <div class="col-4">
                <div id="functions" class="mb-4">
                    <h2>Funkciók</h2>
                    <ul>
                        <li>+vas kattintásra</li>
                        <li>+kattintás hatósugár</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="controls" class="mb-4">
                    <button id="reset-button" class="btn btn-secondary">Reset Game</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
