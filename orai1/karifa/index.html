<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Karifa</title>
</head>
<body onload="init()">
    <script>
        function init()
        {
            for (let i = 0; i < 24; i++)
            {
                gombdisz(i);
            }
        }
        function gombdisz(i)
        {
            let elem = document.createElement("img");
            elem.src = "disz.png";
            let top = rand(30, 515);
            let left = rand(top * -0.5 + 273.5,top * 0.5 + 223.5);
            elem.style.height = rand(30, 100) + "px";
            elem.style.position = "absolute";
            elem.style.left = left + "px";
            top = Math.sqrt(top);
            top *= 27;
            top -= 100;
            elem.style.top = top + "px";
            elem.ondblclick = function katt(){elem.style.visibility = "hidden"};

            document.getElementById("fenyo").appendChild(elem);
        }
        function rand(min, max)
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

    <div id="fenyo"></div>
</body>
</html>
