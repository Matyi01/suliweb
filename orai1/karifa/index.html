<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Karifa</title>
</head>
<body onload="init()">
    <script>
        function init()
        {
            for (let i = 0; i < 24; i++)
            {
                gombdisz();
            }
        }
        function gombdisz()
        {
            let elem = document.createElement("img");
            elem.src = "disz.png";
            elem.style.height = rand(30, 100) + "px";
            elem.style.position = "absolute";
            elem.style.left = rand(30, 447) + "px";
            elem.style.top = rand(30, 515) + "px";

            document.getElementById("fenyo").appendChild(elem);
        }
        function rand(min, max)
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

    <div id="fenyo"></div>
</body>
</html>
