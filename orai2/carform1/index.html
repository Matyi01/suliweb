<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autó szervíz űrlap</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-sm-1">
                *reklám*
            </div>
            <div class="col-lg-4">
                <p class="h3">Megbízható autó szervíz</p>
                <form>
                    <label for="vnev">Vezetéknév:</label><br>
                    <input type="text" id="vnev" name="vnev" class="form-control"><br>
                    <label for="knev">Keresztnév:</label><br>
                    <input type="text" id="knev" name="knev" class="form-control"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" class="form-control"><br>
                    <label for="tel">Telefonszám:</label><br>
                    <input type="text" id="tel" name="tel" class="form-control"><br>
                    <input type="button" value="Küldés" class="btn btn-primary">
                </form>
            </div>
            <div class="col col-sm-1">
                *reklám*
            </div>
        </div>
    </div>
</body>

</html>
