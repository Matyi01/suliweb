<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Görög értékelés</title>
</head>
<body>
    <form>
        <div class="form-group col-md-2">
            <label for="nev">Név:</label>
            <input type="text" class="form-control" id="nev" placeholder="Pl.: Papp Péter">
        </div>
        
        <div class="form-group">
            <label>Voltál Görögországban az Erasmus program kereteiben?</label><br>
            <input type="radio" class="form-check-input" id="igen" group="radio1" value="1" name="volte">
            <label for="igen">igen</label>
            <input type="radio" class="form-check-input" id="nem" group="radio1" value="0" name="volte">
            <label for="nem">nem</label>
        </div>

        <div class="form-check">
            <label for="ertekeles">Hányra értékeled tízig?</label>
            <input type="number" id="ertekeles">
        </div>

        <button type="submit" class="btn btn-primary">Küldés</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
