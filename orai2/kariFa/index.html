<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">


    <script>
        function init() {
            let body = document.getElementsByTagName("body")[0];

            for (let i = 1; i < 10; i++) {
                let div = document.createElement("div");
                div.style.width = 0;
                div.style.height = 0;
                div.style.borderLeft = i*30 + "px solid transparent";
                div.style.borderRight = i*30 + "px solid transparent";
                div.style.borderBottom = i*25 + "px solid green";
                div.style.position = "absolute"
                div.style.top = i*(i*3) + "px";
                div.style.left = i * (i*3) + "px";

                body.appendChild(div);
            }
        }
    </script>
</body>

</html>
