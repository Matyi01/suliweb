<!DOCTYPE html>
<html>
<head>
    <title>Szökőév</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Eldöntöm egy évről, hogy szökőév-e:</h1>
    <form>
        <input type="number" id="ev"><br>
        <input type="button" onclick="myFunction()" value="Küldés"><br>
        <div id="demo"></div>
    </form>

    <script>
        function myFunction()
        {
            let ev = parseInt(document.getElementById("ev").value);
            if_1: if (ev % 4 == 0)
            {
                if (ev % 400 == 0)
                {
                    document.getElementById("demo").innerHTML = "Ez az év szökőév";
                    break if_1;
                }
                if (ev % 100 == 0)
                {
                    document.getElementById("demo").innerHTML = "Ez az év nem szökőév";
                    break if_1;
                }
                document.getElementById("demo").innerHTML = "Ez az év szökőév";
            }
            else 
            {
                document.getElementById("demo").innerHTML = "Ez az év nem szökőév";
            }
        }
    </script>

</body>
</html>
