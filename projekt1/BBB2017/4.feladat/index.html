<!DOCTYPE html>
<html>
<head>
 <title>Link</title>
 <meta charset="UTF-8">
<script>
 function displayLink() {
  document.getElementById("demo").href = "https://www.w3schools.com/";
  document.getElementById("demo").innerHTML = "w3schools.com";
 }
</script>

</head>
<body>
    
<button type="button" onclick="displayLink()">Linkkiírás</button>
<br>
<a href="" id="demo" target="_blank"></a>

</body>
</html>
