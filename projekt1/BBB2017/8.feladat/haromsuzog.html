<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haromszog</title>
</head>
<body>
    <form>
        <input type="text" id="szam1" placeholder="pl.: 123"><br>
        <input type="text" id="szam2"><br>
        <input type="text" id="szam3"><br>
        <input type="button" onclick="myFunction()" value="számolás">
    </form>
    <p id="vegeredmeny"></p>
    <script>
        function myFunction(){ 
            let szam1 = parseInt(document.getElementById("szam1").value);
            let szam2 = parseInt(document.getElementById("szam2").value);
            let szam3 = parseInt(document.getElementById("szam3").value);
            let szamok = [szam1, szam2, szam3];

            let kerulet = szam1 + szam2 + szam3;
            let keruletfele = kerulet / 2;

            szam1mennyivel = keruletfele - szam1;
            szam2mennyivel = keruletfele - szam2;
            szam3mennyivel = keruletfele - szam3;
            document.getElementById("vegeredmeny").innerHTML = "az első: " + szam1mennyivel + "a második: " + szam2mennyivel + "a harmadik: " + szam3mennyivel;
        }
        

    </script>
</body>
</html>
