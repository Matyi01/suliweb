<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Játék Tábla</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(3, auto);
            gap: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            background: white;
            padding: 20px;
            border: 2px solid black;
        }

        .cell {
            width: 80px;
            height: 80px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .player-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            padding: 10px;
            width: 120px;
            height: 120px;
        }

        .circle-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
        }

        .circle-row {
            display: flex;
            gap: 5px;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid black;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .pink {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="player-board">
            <div>név</div>
            <div class="circle-group">
                <div class="circle-row">
                    <div class="circle red"></div>
                    <div class="circle red"></div>
                    <div class="circle red"></div>
                </div>
                <div class="circle-row">
                    <div class="circle yellow"></div>
                    <div class="circle yellow"></div>
                    <div class="circle yellow"></div>
                </div>
                <div class="circle-row">
                    <div class="circle pink"></div>
                    <div class="circle pink"></div>
                    <div class="circle pink"></div>
                </div>
            </div>
        </div>
        <div class="player-board"></div>
        <div class="player-board">
            <div>név</div>
            <div class="circle-group">
                <div class="circle-row">
                    <div class="circle red"></div>
                    <div class="circle red"></div>
                    <div class="circle red"></div>
                </div>
                <div class="circle-row">
                    <div class="circle yellow"></div>
                    <div class="circle yellow"></div>
                    <div class="circle yellow"></div>
                </div>
                <div class="circle-row">
                    <div class="circle pink"></div>
                    <div class="circle pink"></div>
                    <div class="circle pink"></div>
                </div>
            </div>
        </div>
        <div class="player-board"></div>

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="player-board"></div>
        <div class="player-board">
            <div>név</div>
            <div class="circle-group">
                <div class="circle-row">
                    <div class="circle red"></div>
                    <div class="circle red"></div>

                </div>
                <div class="circle-row">
                    <div class="circle yellow"></div>

                </div>
                <div class="circle-row">

                </div>
            </div>
        </div>
        <div class="player-board"></div>
        <div class="player-board">
            <div>név</div>

                <div class="circle-row">
                    <div class="circle red"></div>
                    <div class="circle red"></div>

                </div>
                <div class="circle-row">

</body>

</html>
