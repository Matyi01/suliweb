<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let adatok = [];

    let temp = 1;
    do{
        temp = parseFloat(prompt("Pontoss√°g:"));
        adatok.push(temp);
    }
    while(temp != 0)

    for(let i = 0; i < adatok.length - 1; i++){
        document.getElementsByTagName("body")[0].innerHTML += adatok[i].toFixed(2) + " " + "o".repeat(adatok[i] * 10) + "<br>";
    }

</script>
