<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let szamok = [1, 2, 3, 4, 5, 6, 7, 8];
        let ossz = 0;
        for(let i = 0; i < szamok.length; i++){
            ossz += szamok[i];
        }
        document.getElementsByTagName("body")[0].innerHTML += ossz;
    </script>
